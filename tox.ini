[tox]
envlist =
    py{39,310,311,312,313}

[testenv]
changedir = {toxinidir}
deps =
    pytest
    pytest-cov
commands =
    pytest --cov=src \
           --cov-report=term-missing \
           --cov-report=xml:{toxinidir}/coverage.xml


[testenv:lint]
deps = ruff
commands = ruff check .

[testenv:type]
deps = mypy
commands = mypy src/